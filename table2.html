<style>
tr { height: 20px; }
td { width : 60px; }
</style>

<button id='add_row'>행 추가</button>
<button id='del_row'>행 삭제</button>
<button id='add_cell'>셀 추가</button>
<hr>

<table id="mytable" border="1" cellspacing="0">
  <thead>
    <tr>
      <th colspan = 100>표</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="//code.jquery.com/jquery.min.js"></script>
<script>
  var num_col = 100;
  $('#add_row').click(function() {
    $('#mytable > tbody:last').append('<tr><td colspan = '+ num_col + '>' + '<input type = "checkbox" name = "ch_box">' + '</td></tr>');
  });
  $('#del_row').click(function() {
    $('#mytable > tbody > tr:last').remove();
  });
  $('#add_cell').click(function() {
    $("input:checkbox[name='ch_box']:checked").each(function(k, kVal){
      let a = kVal.parentElement
      var col_idx1 = $(a).attr('colspan');
      var col_idx2 = col_idx1;
      if (col_idx1 >= 2){
        if (col_idx1 % 2 == 1){
          col_idx1 = Math.floor(col_idx1 / 2) + 1;
          col_idx2 = Math.floor(col_idx1 / 2);
        }else{
          col_idx1 = col_idx1 / 2;
          col_idx2 = col_idx1 / 2;
        }
        $(a).attr('colspan', col_idx1);
        $(a).after('<td colspan = ' + col_idx2 + '>' + '<input type = "checkbox"  name = "ch_box">' + '</td>');
      }
      });
  });
</script>
