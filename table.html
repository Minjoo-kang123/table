<style>
tr { height: 20px; }
td { width : 60px; }
</style>

<button id='add_row'>행 추가</button>
<button id='del_row'>행 삭제</button>
<hr>

<table id="mytable" border="1" cellspacing="0">
  <thead>
    <tr>
      <th>ITEM</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="//code.jquery.com/jquery.min.js"></script>
<script>
  var idx = 0;
  $('#btn-add-row').click(function() {
    $('#mytable > tbody:last').append('<tr id = ' + idx + '><td> <input type = checkbox></td></tr>');
    idx = idx + 1;
  });
  $('#btn-delete-row').click(function() {
    $('#mytable > tbody > tr:last').remove();
  });
</script>
