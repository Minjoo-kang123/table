<style>
tr { height: 20px; }
td { width : 60px; }
</style>

<button id='add_row'>행 추가</button>
<button id='del_row'>행 삭제</button>
<button id='add_cell'>셀 추가</button>
<hr>

<table id="mytable" border="1" cellspacing="0">
  <thead>
    <tr>
      <th>ITEM</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="//code.jquery.com/jquery.min.js"></script>
<script>
  var num_col = 100
  var idx = 0;
  $('#add_row').click(function() {
    $('#mytable > tbody:last').append('<tr><td colspan = '+ num_col +' id = ' + idx + '>' + '<input type = "checkbox">' + '</td></tr>');
    idx = idx + 1;
  });
  $('#del_row').click(function() {
    $('#mytable > tbody > tr:last').remove();
  });
  $('#add_cell').click(function() {
    var col_idx1 = $('#1').attr('colspan');
    var col_idx2 = col_idx1
    $('#1').closest('tr').append('<td id = ' + idx + '>' + '<input type = "checkbox">' + col_idx1 + '</td>');
  });
</script>
